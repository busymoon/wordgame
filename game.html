<html>
   <head>
      <title>单词帮手</title>
	<meta charset="UTF-8">
      <script type = "text/javascript"  src = "jquery-3.3.1.js"></script>
      <script type="text/javascript" src="levenshteinDistance.js"></script>
      <script type="text/javascript" src="longestCommonSubstring.js"></script>
      <script type="text/javascript" src="all_words.js"></script>
	  <script type="text/javascript" src="all_words_x.js"></script>
      <script type = "text/javascript" language = "javascript">
	//import levenshteinDistance from "levenshteinDistance.js"
  function toStr(obj){
  	return [obj.word,obj.pron,obj.chinese].join(' ');
  }
	function near(a,b){
		w = $('#word').text;
        a = a.split("(")[0];
        b = b.split("(")[0];
		return longestCommonSubstring(w,a).length-longestCommonSubstring(w,b).length;
 	 };
	$(function(){
		$('#word').keydown(function(){
		/*
             	all_words.sort( function(a,b){
						w = $('#word').val();
						if (levenshteinDistance(w,a)>levenshteinDistance(w,b)) return 1;
						return -1;
				})
				*/
				var dist_array = []
				for (let i=0; i<all_words_x.length;i++){
					w = $('#word').val();
					dist_array.push(levenshteinDistance(w.toLowerCase(),all_words_x[i].word) *4000+i);
				}
				dist_array.sort(function(a,b){
					return a-b
				})
				var dda=[]
				for ( let i=0;i<10;i++){
					wd = all_words_x[dist_array[i]%4000]
					dda.push(toStr(wd))
				}
	     		$('#answers1').html(dda.join("<br> "));
		})
	 })
	$(function(){
        	 $('#word').keydown(function(){
						var dist_array = []
						for (let i=0; i<all_words_x.length;i++){
							w = $('#word').val().toLowerCase();
							cm = longestCommonSubstring(w,all_words_x[i].word)
							dist_array.push(cm.length *4000+i);
						}
						dist_array.sort(function(a,b){
							return b-a
						})
						//alert(dist_array)
						var dda=[]
						for ( let i=0;i<10;i++){
							dda.push(toStr(all_words_x[dist_array[i]%4000]))
						}
						$('#answers2').html(dda.join("<br> "));
         	})

	})
      </script>
   </head>

   <body>
      <div>
		<h1>背单词好助手</h1>
		<p>
		通过展示单词的相近的词语，提高记忆的效率，让单词更容易记住，更容易记牢固。
		<p>
         请输入单词：<input type=text id = "word" style=" width:280px; height:80px;font-size:30px;"/>
		<p>
		<table border="1">
			<tr>
			<td  style="widht:100px;"><div id=answers1 style=" font-size:20px"/></td>
			<td  style="widht:100px;"><div id=answers2 style=" font-size:20px"/></td>
			</tr>
		</table>

      </div>
   </body>
</html>
